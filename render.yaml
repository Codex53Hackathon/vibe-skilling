services:
  - type: web
    name: vibe-skilling-api
    runtime: python
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: cd backend && pip install .
    startCommand: cd backend && uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: APP_APP_NAME
        value: Backend API

  - type: web
    name: vibe-skilling-web
    runtime: static
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://vibe-skilling-api.onrender.com
