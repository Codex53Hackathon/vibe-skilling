services:
  - type: web
    name: vibe-skilling-api
    runtime: python
    rootDir: backend
    buildCommand: pip install .
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: APP_APP_NAME
        value: Backend API

  - type: web
    name: vibe-skilling-web
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://vibe-skilling-api.onrender.com
